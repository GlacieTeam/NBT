on:
  push:
    paths:
      - .github/workflows/build.yml
      - src/**
      - include/**
      - xmake.lua
  pull_request:
  workflow_dispatch:

jobs:
  build-windows-x86_64:
    name: Build on Windows X86_64 (MSVC)
    runs-on: windows-2022
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
        
    - name: Install xmake
      uses: xmake-io/github-action-setup-xmake@v1

    - name: Build NBT Static (Debug)
      run: |
        xmake f --mode=debug --kind=static -y
        xmake --all -y

    - name: Build NBT Shared (Debug)
      run: |
        xmake f --mode=debug --kind=shared -y
        xmake --all -y

    - name: Build NBT Static (Release)
      run: |
        xmake f --mode=release --kind=static -y
        xmake --all -y

    - name: Build NBT Shared (Release)
      run: |
        xmake f --mode=release --kind=shared -y
        xmake --all -y

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NBT-windows-x86_64-${{ github.sha }}
        path: artifacts/NBT-windows-x86_64.zip

  build-windows-arm64:
    name: Build on Windows ARM64 (MSVC)
    runs-on: windows-2022
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: arm64

    - name: Install xmake
      uses: xmake-io/github-action-setup-xmake@v1

    - name: Build NBT Static (Debug)
      run: |
        xmake f --mode=debug --arch=arm64 --kind=static -y
        xmake --all -y

    - name: Build NBT Shared (Debug)
      run: |
        xmake f --mode=debug --arch=arm64 --kind=shared -y
        xmake --all -y

    - name: Build NBT Static (Release)
      run: |
        xmake f --mode=release --arch=arm64 --kind=static -y
        xmake --all -y

    - name: Build NBT Shared (Release)
      run: |
        xmake f --mode=release --arch=arm64 --kind=shared -y
        xmake --all -y

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NBT-windows-arm64-${{ github.sha }}
        path: artifacts/NBT-windows-arm64.zip

  build-linux-x86_64:
    name: Build on Linux X86_64 (GCC)
    runs-on: ubuntu-24.04
    container:
      image: ubuntu:22.04
      options: --privileged
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
        
    - name: Setup GCC 13
      run: |
        ln -fs /usr/share/zoneinfo/Etc/UTC /etc/localtime
        echo "Etc/UTC" > /etc/timezone
        apt-get update -y
        DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends tzdata
        apt-get install -y wget gnupg build-essential lsb-release software-properties-common zip git
        add-apt-repository -y ppa:ubuntu-toolchain-r/test
        apt-get update -y
        apt-get install -y --no-install-recommends gcc-13 g++-13
        update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
        update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100

    - name: Install xmake
      uses: xmake-io/github-action-setup-xmake@v1

    - name: Build NBT Static (Debug)
      run: |
        xmake f --mode=debug --kind=static -y --root
        xmake --all -y --root

    - name: Build NBT Shared (Debug)
      run: |
        xmake f --mode=debug --kind=shared -y --root
        xmake --all -y --root

    - name: Build NBT Static (Release)
      run: |
        xmake f --mode=release --kind=static -y --root
        xmake --all -y --root

    - name: Build NBT Shared (Release)
      run: |
        xmake f --mode=release --kind=shared -y --root
        xmake --all -y --root

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NBT-linux-x86_64-${{ github.sha }}
        path: artifacts/NBT-linux-x86_64.zip

  build-linux-arm64:
    name: Build on Linux ARM64 (GCC)
    runs-on: ubuntu-24.04
    container:
      image: ubuntu:22.04
      options: --privileged
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup GCC 13
      run: |
        ln -fs /usr/share/zoneinfo/Etc/UTC /etc/localtime
        echo "Etc/UTC" > /etc/timezone
        apt-get update -y
        DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends tzdata
        apt-get install -y wget gnupg build-essential lsb-release software-properties-common zip git
        add-apt-repository -y ppa:ubuntu-toolchain-r/test
        apt-get update -y
        apt-get install -y --no-install-recommends gcc-13 g++-13
        update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
        update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100
        apt-get update -y
        apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      
    - name: Install xmake
      uses: xmake-io/github-action-setup-xmake@v1

    - name: Build NBT Static (Debug)
      run: |
        xmake f --mode=debug --kind=static --arch=arm64 --sdk=/usr/aarch64-linux-gnu --bin=/usr/bin --cc=aarch64-linux-gnu-gcc --cxx=aarch64-linux-gnu-g++ --ld=aarch64-linux-gnu-g++ --sh=aarch64-linux-gnu-g++ -y --root
        xmake --all -y --root

    - name: Build NBT Shared (Debug)
      run: |
        xmake f --mode=debug --kind=shared --arch=arm64 --sdk=/usr/aarch64-linux-gnu --bin=/usr/bin --cc=aarch64-linux-gnu-gcc --cxx=aarch64-linux-gnu-g++ --ld=aarch64-linux-gnu-g++ --sh=aarch64-linux-gnu-g++ -y --root
        xmake --all -y --root

    - name: Build NBT Static (Release)
      run: |
        xmake f --mode=release --kind=static --arch=arm64 --sdk=/usr/aarch64-linux-gnu --bin=/usr/bin --cc=aarch64-linux-gnu-gcc --cxx=aarch64-linux-gnu-g++ --ld=aarch64-linux-gnu-g++ --sh=aarch64-linux-gnu-g++ -y --root
        xmake --all -y --root

    - name: Build NBT Shared (Release)
      run: |
        xmake f --mode=release --kind=shared --arch=arm64 --sdk=/usr/aarch64-linux-gnu --bin=/usr/bin --cc=aarch64-linux-gnu-gcc --cxx=aarch64-linux-gnu-g++ --ld=aarch64-linux-gnu-g++ --sh=aarch64-linux-gnu-g++ -y --root
        xmake --all -y --root

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NBT-linux-arm64-${{ github.sha }}
        path: artifacts/NBT-linux-arm64.zip

  build-macos-x86_64:
    name: Build on MacOS X86_64 (Clang)
    runs-on: macos-14
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

